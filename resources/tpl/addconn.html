<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/layout.css" />
    <title>TCPProxy</title>
  </head>
  <body>
    <div id="outer">
      <div id="header">
        <h1>
          <a href="/">TCPProxy</a>
        </h1>
        <h2>Version 1.0.0</h2>
      </div>
      <div id="content">
        <div id="primaryContentContainer">
          <div id="primaryContent">
            <div class="post">
              <div class="title">
                <h2>Add Connection</h2>
              </div>
              <div class="entry">
                <form id="addConnPost" method="post" action="/addConnPost" enctype="multipart/form-data">
                  <table class="t-tablebeandisplay">
                    <tbody>
                      <tr>
                        <th>
                          <label id="desc-label" for="desc">Description</label>
                        </th>
                        <td>
                          <input id="desc" name="desc" type="text" value="$addConn.acDesc$"/>
                        </td>
                      </tr>
                      <tr>
                      <tr>
                        <th>
                          <label id="srcAddr-label" for="srcAddr">Source Address</label>
                        </th>
                        <td>
                          <input id="srcAddr" name="srcAddr" type="text" value="$addConn.acSrcAddr$"/>
                        </td>
                      </tr>
                      <tr>
                      <tr>
                        <th>
                          <label id="srcPort-label" for="srcPort">Source Port</label>
                        </th>
                        <td>
                          <input id="srcPort" name="srcPort" type="text" value="$addConn.acSrcPort$"/>
                        </td>
                      </tr>
                      <tr>
                        <th>
                          <label id="dstAddr-label" for="dstAddr">Destination Address</label>
                        </th>
                        <td>
                          <input id="dstAddr" name="dstAddr" type="text" value="$addConn.acDstAddr$"/>
                        </td>
                      </tr>
                      <tr>
                        <th>
                          <label id="dstPort-label" for="dstPort">Destination Port</label>
                        </th>
                        <td>
                          <input id="dstPort" name="dstPort" type="text" value="$addConn.acDstPort$"/>
                        </td>
                      </tr>
                      <tr>
                        <th></th>
                        <td>
                          <input id="addConn" name="addConn" value="Add Connection" type="submit" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
            <div id="error">
               $addConn.acError$
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <div id="footer">
        <p>(c) 2012</p>
      </div>
    </div>
  </body>
</html>
